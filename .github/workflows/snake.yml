name: ğŸ Generate Snake (Neon)

on:
  schedule:
    - cron: "0 0 * * *"        # tiap hari 00:00 UTC
  workflow_dispatch:

# <â€” penting: minta izin tulis ke repo
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: azpradipta
          outputs: |
            dist/snake-neon.svg?color_snake=#00ffff&color_dots=#39ff14,#ff00ff,#8a2be2,#00ffff

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
