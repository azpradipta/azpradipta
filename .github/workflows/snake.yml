name: üêç Generate Snake (Neon)

on:
  schedule:
    - cron: "0 0 * * *"     # jalan tiap hari jam 00:00 UTC
  workflow_dispatch:        # bisa dijalankan manual lewat Actions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: azpradipta
          outputs: |
            dist/snake-neon.svg?color_snake=#00ffff&color_dots=#39ff14,#ff00ff,#8a2be2,#00ffff

      - name: Push Snake to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
   
